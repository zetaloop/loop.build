<script>
  const target = 100;
  let current = 0;
  const face = document.getElementById("face");
  const percentage = document.getElementById("percentage");
  const tip = document.getElementById("tip");
  const message = document.getElementById("message");
  const wholepage = document.getElementById("wholepage");
  const interval = 10;
  setTimeout(() => {
    const timer = setInterval(() => {
      current++;
      percentage.innerText = current;
      if (current >= target) {
        clearInterval(timer);
        face.innerText = ":)";
        tip.innerText = " - 即将为你跳转";
        message.classList.add("fly");
        wholepage.classList.add("fade");
        wholepage.addEventListener("animationend", () => {
          // message.style.display = 'none';
          // face.innerText = ":)";
          if (document.referrer.includes(window.location.hostname)) {
            window.history.back(); // Back to the previous page if its from our site
          } else {
            window.location.href = "/"; // Redirect to the home page if not
          }
        });
      }
    }, interval);
  }, 100);
</script>
