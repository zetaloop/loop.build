{% extends "base.html" %}

<!-- Header -->
{% block header %}
<script>
  // Initialize page animation
  if (!window.pageLoaded) {
    var style = document.createElement("style");
    style.innerHTML =
      ".md-main, .md-tabs, .md-header__inner > *:not(.md-header__title):not(.md-logo) { opacity: 0; }\n" +
      ".md-header__title, .md-logo { opacity: .2; }\n" +
      ".md-header-bg-frame { transform: translateY(-.3vw); }";
    document.head.appendChild(style);
    window.addEventListener("load", function () {
      $(".md-header-bg-frame").css("transform", "translateY(-.3vw)");
      style.remove();
      window.pageAnim(true, "init");
      setTimeout(function () {
        $(".md-header-bg-frame").css("transform", "");
      }, 0);
    });
  }
</script>
{{ super() }} {% endblock %}

<!-- Extrahead -->
{% block extrahead %} {{ super() }}
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
{% endblock %}

<!-- Footer -->
{% block footer %} {{ super() }}
<script>
  // Initialize ellipsis animation
  if (typeof window.md_ellipsis === "undefined") {
    const $ellipsis = $(".md-header .md-ellipsis").first();
    window.md_ellipsis = $ellipsis.text();

    const text = window.md_ellipsis.replace(" ", "");
    $ellipsis.text("");
    var index = 1 % (text.length + 1);
    const interval = setInterval(() => {
      $ellipsis.text(text.substring(0, index));
      index = (index + 1) % (text.length + 1);
    }, 100);
    // const stages = ["-", "\\", "|", "/"];
    // let index = 0;
    // const interval = setInterval(() => {
    //   if (index >= stages.length) {
    //     index = 0;
    //   }
    //   $ellipsis.text(stages[index]);
    //   index++;
    // }, 100);

    window.addEventListener("load", () => {
      clearInterval(interval);
      $ellipsis.text(window.md_ellipsis);
    });
  }
</script>
<script>
  // Timeago plugin
  $(document).ready(function () {
    $("body").timeago();
    document$.subscribe(function () {
      $(".timeago").timeago("refresh");
    });
  });
</script>
<script>
  if (!window.pageLoaded) {
    window.pageLoaded = true;
  } else {
    window.pageAnim(true, "page");
  }
</script>
{% endblock %}
